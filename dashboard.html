<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="dashboard.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container d-flex flex-column min-vh-100">

    <!-- Browser-style header -->
    <div class="browser-header d-flex gap-2 bg-dark p-2">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>

    <!-- Top App Bar -->
    <div class="app-header d-flex align-items-center px-4 py-3 bg-primary text-white">
      <a href="welcome.html" class="me-3">
        <img src="BlackArrow.png" alt="Back" class="img-fluid" style="height: 30px; width: 30px;" />
      </a>
    </div>

    <!-- Main Content -->
    <div class="content flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center p-4">
      <img src="welcome_Girl.png" alt="Dashboard Character" class="hero-image mb-3" />
      <h1 class="mb-4">Welcome Back!</h1>

      <a href="add-task.html" class="btn btn-primary mb-3 w-100" style="max-width: 300px;">+ Add Task</a>
      <a href="tasks.html" class="btn btn-secondary mb-3 w-100" style="max-width: 300px;">View Tasks</a>
      <a href="search.html" class="btn btn-outline-dark w-100" style="max-width: 300px;">Search Tasks</a>
    </div>

  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
